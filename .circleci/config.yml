version: 2.1

jobs:
  publish:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.24   # Enables Docker commands in CircleCI
      - run:
          name: Build Docker Image
          command: docker build -t robinyms101/flask-docker-app-for-devops:latest .
      - run:
          name: Login to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Push Docker Image
          command: |
            echo "Push Docker image..."
            docker push robinyms101/flask-docker-app-for-devops:latest

workflows:
  version: 2
  build-and-push:
    jobs:
      - publish